<div ng-table-pagination="tableParams">
  <div ng-show="pages.length" class="ng-cloak ng-table-pager">
    <div ng-if="params.settings().counts.length" class="form-group pull-right">
      <label for="{{params.name}}-page-count" class="hidden">Count</label>
      <select id="{{params.name}}-page-count" name="{{params.name}}-page-count" ng-model="count" ng-change="params.count(count)" class="form-control">
        <option id="count" ng-repeat="count in params.settings().counts">{{count}}</option>
      </select>
    </div>
    <ul class="pagination ng-table-pagination">
      <li ng-class="{'disabled': !page.active, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
        <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
        <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
        <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
        <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
        <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
        <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
      </li>
    </ul>
  </div>
</div>
