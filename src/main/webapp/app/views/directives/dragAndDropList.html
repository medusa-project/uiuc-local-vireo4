<div *ngIf="scopeValue">
  <div ng-if="sortColumn && scopeValue.length > 0" class="sort-div">
    <a href="" ng-click="sortMethod({column:sortColumn})">
      <span class="glyphicon glyphicon-refresh"></span>
      <span ng-if="sortAction=='confirm'"> Sort {{sortLabel}} by {{sortColumn}}</span>
      <span ng-if="sortAction=='sort'"> Are you sure you want to sort all {{sortLabel}} by {{sortColumn}}?</span>
    </a>
  </div>

  <div ng-if="(filter || textFilter) && scopeValue.length > 0" class="filter-div">
    <div ng-if="textFilter">
      <div>
          <span>Filter Metadata Keys</span>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-filter"></span>
        </span>
        <input type="text" class="form-control" ng-model="textFilterValue[selectedFilter]" />
      </div>
    </div>
  </div>

  <div class="list-wrapper">
    <ol class="list-dragdrop" data-as-sortable="listeners" data-ng-model="scopeValue">
      <li data-ng-repeat="item in scopeValue | filter:textFilterValue | filter:passiveFilter" data-as-sortable-item draggable="false">
        <div data-as-sortable-item-handle>
          <span ng-include src="itemView" draggable="false"></span>
        </div>
      </li>
    </ol>
  </div>
</div>
